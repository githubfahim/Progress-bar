<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="progress" style="--i:85;--clr:#43f94a;">
      <h3>85<span>%</span></h3>
      <h4>Html</h4>
    </div>

    <div class="progress" style="--i:64;--clr:#2ccde9;">
      <h3>64<span>%</span></h3>
      <h4>Css</h4>
    </div>

    <div class="progress less" style="--i:35;--clr:#fd297b;">
      <h3>35<span>%</span></h3>
      <h4>Javascript</h4>
    </div>

    <div class="progress" style="--i:78;--clr:#ffe047;">
      <h3>78<span>%</span></h3>
      <h4>Fahimvay</h4>
    </div>
  </section>
</body>
</html>
